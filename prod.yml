version: "2"
services:
  proxy:
    image: proxy:1.0
    links:
      - identidock
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=
      - NGINX_PROXY=http://:9090

  identidock:
    image: identidock:latest
    expose:
      - "9090"
    environment:
      ENV: PROD
    links:
      - dnmonster
      - redis

  dnmonster:
    image: amouat/dnmonster:1.0

  redis:
    image: redis

